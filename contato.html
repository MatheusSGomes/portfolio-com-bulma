<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Contato | Portifólio com Bulma</title>
</head>
<body>
  <div class="container is-max-desktop">
    <section class="section p-3">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
        </div>
  
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Início
            </a>
  
            <a class="navbar-item" href="contato.html">
              Contato
            </a>
          </div>
        </div>
      </nav>
    </section>

    <section class="section p-3">
      <div class="columns">
        <div class="column is-one-third is-hidden-mobile">
          <div class="card m-2">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-size-4">John Smith</p>
                  <p class="tag subtitle is-dark is-size-7">JavaScript Full Stack Developer</p>
                </div>
              </div>
          
              <div class="content">
                <p class="subtitle is-6">(00) 65410-1234</p>
                <p class="subtitle is-6">john@email.com</p>
              </div>
            </div>
          </div>
        </div>

        <div class="column auto">
          <div class="card m-2">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">

                <p class=""><strong>Email</strong></p>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="digite seu email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>

                <p class="mt-4"><strong>Mensagem</strong></p>
                <textarea class="textarea" placeholder="digite a mensagem" rows="5"></textarea>

                <div class="control mt-4">
                  <button class="button is-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
